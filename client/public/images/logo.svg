    <rect x="70" y="132" width="8" height="10" fill="#A11830"/>
    <rect x="85" y="132" width="8" height="10" fill="#A11830"/>
    <rect x="100" y="132" width="8" height="10" fill="#A11830"/>
    <rect x="115" y="132" width="8" height="10" fill="#A11830"/>
    <rect x="130" y="132" width="8" height="10" fill="#A11830"/>
