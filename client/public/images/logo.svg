<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#1E3A5F" stroke-width="4"/>
  
  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#1E3A5F" stroke-width="1" stroke-dasharray="10,5"/>
  
  <!-- Gear teeth (representing technology) -->
  <g fill="#1E3A5F">
    <rect x="155" y="55" width="15" height="12" rx="2" transform="rotate(15, 162, 61)"/>
    <rect x="165" y="80" width="15" height="12" rx="2" transform="rotate(30, 172, 86)"/>
    <rect x="168" y="108" width="15" height="12" rx="2" transform="rotate(45, 175, 114)"/>
    <rect x="160" y="135" width="15" height="12" rx="2" transform="rotate(60, 167, 141)"/>
  </g>
  
  <!-- Circuit lines (representing engineering) -->
  <g stroke="#1E3A5F" stroke-width="2.5" fill="none">
    <path d="M20 80 L35 80 L35 65 L55 65"/>
    <path d="M20 100 L40 100"/>
    <path d="M20 120 L35 120 L35 135 L55 135"/>
  </g>
  <g fill="#1E3A5F">
    <circle cx="55" cy="65" r="5"/>
    <circle cx="40" cy="100" r="5"/>
    <circle cx="55" cy="135" r="5"/>
  </g>
  
  <!-- Mosque/Kairouan heritage element -->
  <g fill="#C41E3A">
    <!-- Main dome -->
    <ellipse cx="100" cy="90" rx="35" ry="28"/>
    
    <!-- Crescent on dome -->
    <path d="M100 60 L103 52 L100 48 L97 52 Z" fill="#C41E3A"/>
    
    <!-- Left minaret -->
    <rect x="52" y="82" width="14" height="58" rx="1"/>
    <path d="M59 82 L50 65 L68 65 Z"/>
    <path d="M59 65 L56 55 L59 50 L62 55 Z"/>
    
    <!-- Right minaret -->
    <rect x="134" y="82" width="14" height="58" rx="1"/>
    <path d="M141 82 L132 65 L150 65 Z"/>
    <path d="M141 65 L138 55 L141 50 L144 55 Z"/>
    
    <!-- Base/Wall -->
    <rect x="45" y="135" width="110" height="22" rx="2"/>
    
    <!-- Arches in wall -->
    <g fill="#A01030">
      <rect x="52" y="138" width="10" height="14" rx="5"/>
      <rect x="68" y="138" width="10" height="14" rx="5"/>
      <rect x="84" y="138" width="10" height="14" rx="5"/>
      <rect x="100" y="138" width="10" height="14" rx="5"/>
      <rect x="116" y="138" width="10" height="14" rx="5"/>
      <rect x="132" y="138" width="10" height="14" rx="5"/>
    </g>
  </g>
  
  <!-- Connecting arch (unity of tradition and technology) -->
  <path d="M45 50 Q100 15 155 50" stroke="#1E3A5F" stroke-width="3" fill="none"/>
  
  <!-- ISSAT text area indicator (optional decorative) -->
  <ellipse cx="100" cy="175" rx="45" ry="10" fill="#1E3A5F" opacity="0.1"/>
</svg>
