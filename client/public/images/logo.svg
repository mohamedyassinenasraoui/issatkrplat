<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 320" width="300" height="320">
  <defs>
    <style>
      .navy { fill: #1E3A5F; }
      .red { fill: #C41E3A; }
      .dark-red { fill: #A01830; }
    </style>
  </defs>
  
  <!-- Circuit board lines (left side) -->
  <g class="navy" stroke="#1E3A5F" stroke-width="3" fill="none">
    <path d="M35 100 L55 100 L55 75 L75 75"/>
    <path d="M25 125 L45 125 L45 100"/>
    <path d="M35 150 L55 150 L55 175 L75 175"/>
    <path d="M25 175 L45 175"/>
    <path d="M50 200 L70 200 L70 185"/>
  </g>
  <!-- Circuit nodes -->
  <g class="navy">
    <circle cx="75" cy="75" r="6"/>
    <circle cx="45" cy="100" r="4"/>
    <circle cx="55" cy="125" r="5"/>
    <circle cx="75" cy="175" r="6"/>
    <circle cx="70" cy="185" r="4"/>
  </g>
  
  <!-- Main arch connecting both sides -->
  <path d="M60 70 Q150 5 240 70" stroke="#1E3A5F" stroke-width="4" fill="none"/>
  
  <!-- Gear (right side) -->
  <g class="navy">
    <!-- Gear teeth -->
    <rect x="225" y="65" width="22" height="14" rx="2" transform="rotate(15, 236, 72)"/>
    <rect x="240" y="90" width="22" height="14" rx="2" transform="rotate(35, 251, 97)"/>
    <rect x="248" y="120" width="22" height="14" rx="2" transform="rotate(55, 259, 127)"/>
    <rect x="245" y="152" width="22" height="14" rx="2" transform="rotate(75, 256, 159)"/>
    <rect x="235" y="182" width="22" height="14" rx="2" transform="rotate(95, 246, 189)"/>
  </g>
  
  <!-- Mosque/Kairouan Heritage -->
  <g class="red">
    <!-- Left Minaret -->
    <rect x="85" y="110" width="18" height="90" rx="1"/>
    <polygon points="94,110 80,85 108,85"/>
    <polygon points="94,85 88,70 94,60 100,70"/>
    <!-- Minaret crescent -->
    <path d="M94 55 L96 48 L94 45 L92 48 Z"/>
    
    <!-- Main Dome -->
    <ellipse cx="150" cy="130" rx="45" ry="38"/>
    <!-- Dome top ornament -->
    <polygon points="150,90 145,80 150,70 155,80"/>
    <!-- Dome crescent -->
    <path d="M150 65 L153 55 L150 50 L147 55 Z"/>
    
    <!-- Right Minaret -->
    <rect x="197" y="110" width="18" height="90" rx="1"/>
    <polygon points="206,110 192,85 220,85"/>
    <polygon points="206,85 200,70 206,60 212,70"/>
    <!-- Minaret crescent -->
    <path d="M206 55 L208 48 L206 45 L204 48 Z"/>
    
    <!-- Base/Wall -->
    <rect x="70" y="195" width="160" height="28" rx="2"/>
    
    <!-- Ground line -->
    <rect x="60" y="220" width="180" height="5" rx="1"/>
  </g>
  
  <!-- Arches in wall -->
  <g class="dark-red">
    <rect x="80" y="198" width="12" height="18" rx="6"/>
    <rect x="100" y="198" width="12" height="18" rx="6"/>
    <rect x="120" y="198" width="12" height="18" rx="6"/>
    <rect x="140" y="198" width="12" height="18" rx="6"/>
    <rect x="160" y="198" width="12" height="18" rx="6"/>
    <rect x="180" y="198" width="12" height="18" rx="6"/>
    <rect x="200" y="198" width="12" height="18" rx="6"/>
  </g>
  
  <!-- ISSATKR Text -->
  <text x="150" y="260" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="36" font-weight="bold" letter-spacing="2">
    <tspan class="navy">ISSAT</tspan><tspan class="red">KR</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="150" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="11" class="navy" font-style="italic">
    Institut Supérieur des Sciences Appliquées
  </text>
  <text x="150" y="300" text-anchor="middle" font-family="Georgia, serif" font-size="11" class="navy" font-style="italic">
    et de Technologie de Kairouan
  </text>
</svg>
